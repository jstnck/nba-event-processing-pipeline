<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Streaming using js player</title>
  

  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
   
</head>
<body>
  <!-- <video id="my_video" class="video-js vjs-fluid vjs-default-skin" controls preload="auto"
  data-setup='{}'>
    <source src="/videos/video1.mp4" type="application/x-mpegURL">
  </video>
   -->
  
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <video id="video" controls></video>
  <script>
  var video = document.getElementById('video');
//   var videoSrc = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
  var videoSrc = './videos/video1_stream_1080p.m3u8';
  
  if(Hls.isSupported())
  {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function()
      {
          video.play();
      });
  }
  else if (video.canPlayType('application/vnd.apple.mpegurl'))
  {
      video.src = videoSrc;
      video.addEventListener('canplay',function()
      {
          video.play();
      });
  }
  </script>
  
</body>
</html>
